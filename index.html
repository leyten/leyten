<!DOCTYPE html>
<html>
<head>
    <title>NYAN Generator</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1 id="title">Customize Your Nyan</h1></div>
        <div class="gif-container">
            <img id="gif" src="/imgs/NYAN.gif">
        </div>
        <div id="buttons">
            <button id="reset">Reset Nyan</button>
            <button id="random">Generate Random Nyan</button>

        <div id="customizations">

        </div>
    </div>
    <script type="module" src="/java/script.js"></script>
    <script type="module" src="/java/GenGif.js"></script>
</body>
</html>
