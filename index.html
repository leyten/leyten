<!DOCTYPE html>
<html>
<head>
    <title>NYAN Generator</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1 id="title">Customize Your Nyan</h1></div>
        <div class="gif-container">
            <img id="gif" src="/imgs/NYAN.gif">
        </div>
        <div id="buttons">
            <button id="reset">Reset Nyan</button>
            <button id="random">Generate Random Nyan</button>
            <button id="download">Download Nyan</button>
        </div>
        <div class="headtext"><h1>Choose your head!</h1></div>
        <div id="customizations">
            <img id="CZ" src="/imgs/pfps/CZ.png">
            <img id="ELON" src="/imgs/pfps/ELON.png">
            <img id="BIDEN" src="/imgs/pfps/BIDEN.png">
            <img id="SYDNEY" src="/imgs/pfps/SYDNEY.png">
            <img id="LEBRON" src="/imgs/pfps/LEBRON.png">
        </div>
    </div>
    <button id="music-button">Play</button>
    <audio id="music">
        <source src="NYAN.mp3" type="audio/mp3">
    </audio>
    <script type="module" src="/java/script.js"></script>
</body>
</html>
