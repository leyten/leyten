<!DOCTYPE html>
<html>
<head>
    <title>NYAN Generator</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="gif-container-outer">
        <img class="leftside-gif" src="/imgs/media/LeftSide.gif">
        <img class="rightside-gif" src="/imgs/media/RightSide.gif">
      </div>
    <div class="container">
        <div class="title"><h1 id="title">Customize Your Nyan V1</h1></div>
        <div class="gif-container">
            <img id="gif" src="/imgs/variations/NYAN.gif">
        </div>
        <div id="buttons">
            <button id="reset">Reset Nyan</button>
            <button id="random">Generate Random Nyan</button>
            <button id="download">Download Nyan</button>
        </div>
        <div class="themetext"><h1>Choose your theme!</h1></div>
        <div id="themes">
            <img id="NYAN" src="/imgs/variations/NYAN.gif">
            <img id="SOL" src="/imgs/variations/SOL.gif">
        </div>
        <div class="headtext"><h1>Choose your head!</h1></div>
        <div id="heads">
            <img id="CZ" src="/imgs/pfps/CZ.png">
            <img id="ELON" src="/imgs/pfps/ELON.png">
            <img id="BIDEN" src="/imgs/pfps/BIDEN.png">
            <img id="SYDNEY" src="/imgs/pfps/SYDNEY.png">
            <img id="LEBRON" src="/imgs/pfps/LEBRON.png">
        </div>
        <div class="watermark"><h1>Made by @LeytenSol on TG</h1></div>
    </div>
    <button id="music-button-left" class="music-button">Play</button>
    <button id="music-button-right" class="music-button">Play</button>
    <audio id="music">
        <source src="NYAN.mp3" type="audio/mp3">
    </audio>
    <script type="module" src="/java/script.js"></script>
</body>
</html>
